    <!-- vertex shader for images -->
    <script id="image-plane-vs" type="x-shader/x-vertex">
        #ifdef GL_ES
        precision mediump float;
        #endif

        // default mandatory variables
        attribute vec3 aVertexPosition;
        attribute vec2 aTextureCoord;

        uniform mat4 uMVMatrix;
        uniform mat4 uPMatrix;

        // custom variables
        varying vec3 vVertexPosition;
        varying vec2 vTextureCoord;

        uniform float uTime;

        void main() {
            vec3 vertexPosition = aVertexPosition;

            // a float varying from -1.5 to 1.5
            float waveCoords = ((uTime / 45.0) * 3.5) - 1.75;

            // distance from the waveCoords to the vertex coordinates
            float distanceToWave = distance(vec2(vertexPosition.x, 0.0), vec2(waveCoords, 0.0));

            //vertexPosition.z = -2.0;

            // nice little wave animation from left to right or right to left depending on the timer
            vertexPosition.z -= cos(clamp(distanceToWave, 0.0, 0.75) * 3.141592);

            gl_Position = uPMatrix * uMVMatrix * vec4(vertexPosition, 1.0);

            // varyings
            vTextureCoord = aTextureCoord;
            vVertexPosition = vertexPosition;
        }
    </script>
    <!-- fragment shader for images -->
    <script id="image-plane-fs" type="x-shader/x-fragment">
        #ifdef GL_ES
        precision mediump float;
        #endif

        uniform float uTime;

        varying vec3 vVertexPosition;
        varying vec2 vTextureCoord;

        uniform sampler2D uExample;


        void main( void ) {

            // get our texture coords
            vec2 textureCoords = vec2(vTextureCoord.x, vTextureCoord.y);
            vec4 finalColor = texture2D(uExample, textureCoords);

            gl_FragColor = finalColor;
        }
    </script>
    <!-- vertex shader for header -->
    <script id="plane-vs" type="x-shader/x-vertex">
        #ifdef GL_ES
        precision mediump float;
        #endif

        // default mandatory variables
        attribute vec3 aVertexPosition;
        attribute vec2 aTextureCoord;

        uniform mat4 uMVMatrix;
        uniform mat4 uPMatrix;

        // custom variables
        varying vec3 vVertexPosition;
        varying vec2 vTextureCoord;

        uniform float uTime;
        uniform vec2 uResolution;
        uniform vec2 uMousePosition;
        uniform float uMouseMoveStrength;


        void main() {

            vec3 vertexPosition = aVertexPosition;

            // get the distance between our vertex and the mouse position
            float distanceFromMouse = distance(uMousePosition, vec2(vertexPosition.x, vertexPosition.y));

            // calculate our wave effect
            float waveSinusoid = sin(8.0 * (distanceFromMouse - ((uTime / 50.0) * 0.5)));

            // attenuate the effect based on mouse distance
            // float distanceStrength = distanceFromMouse / 2.0;
            float distanceStrength = distanceFromMouse / 4.0;

            // calculate our distortion effect
            float distortionEffect =  distanceStrength * waveSinusoid;

            // apply it to our vertex position
            vertexPosition.z +=  distortionEffect / 2.0;
            vertexPosition.x +=  (distortionEffect / 15.0 * (uResolution.x / uResolution.y) * (uMousePosition.x - vertexPosition.x));
            vertexPosition.y +=  distortionEffect / 15.0 * (uMousePosition.y - vertexPosition.y);

            gl_Position = uPMatrix * uMVMatrix * vec4(vertexPosition, 1.0);

            // varyings
            vTextureCoord = aTextureCoord;
            vVertexPosition = vertexPosition;
        }
    </script>
    <!-- fragment shader for header -->
    <script id="plane-fs" type="x-shader/x-fragment">
        #ifdef GL_ES
        precision mediump float;
        #endif

        uniform float uTime;
        uniform vec2 uResolution;
        uniform vec2 uMousePosition;

        varying vec3 vVertexPosition;
        varying vec2 vTextureCoord;

        uniform sampler2D simplePlaneCanvasTexture;

        void main( void ) {

            // get our texture coords
            vec2 textureCoords = vec2(vTextureCoord.x, vTextureCoord.y);

            // apply our texture
            vec4 finalColor = texture2D(simplePlaneCanvasTexture, textureCoords);

            // fake shadows based on vertex position along Z axis
            finalColor.rgb -= clamp(-vVertexPosition.z, 0.0, 1.0);
            // fake lights based on vertex position along Z axis
            finalColor.rgb += clamp(vVertexPosition.z, 0.0, 1.0);

            // handling premultiplied alpha (useful if we were using a png with transparency)
            finalColor = vec4(finalColor.rgb * finalColor.a, finalColor.a);

            gl_FragColor = finalColor;
        }
    </script>
